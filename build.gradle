plugins {
    id "org.springframework.boot" version "2.2.1.RELEASE"
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'website'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-ws', version: '1.4.7.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.2.1.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    implementation 'com.google.code.gson:gson:2.8.6'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'

    compile 'org.json:json:20190722'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.2.1.RELEASE', ext: 'pom'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

//    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

    implementation group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.1'

    implementation group: "org.springframework.boot", name:"spring-boot-devtools"

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}


